<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Input fields to login</h2>
    </div>

    <form class="form" id="form">
        <div class="form-control">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Please enter username">
            <img src="img/tick.png" alt="ck" class="check">
            <img src="img/wrong.png" alt="wr" class="wrong">
            <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Please enter password">
            <img src="img/tick.png" alt="ck"class="check">
            <img src="img/wrong.png" alt="wr" class="wrong">
            <small>Error message</small>
        </div>
        
        <button>Login</button>
        
    </div>
    </form>
       

</div>


</body>
</html>
